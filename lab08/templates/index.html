<!DOCTYPE html>
<html>
<head>
    <title>APOD - Home</title>
</head>
<body>
    <h1>Astronomy Picture of the Day</h1>
    <h2>{{ apod.title }}</h2>
    <img src="{{ apod.url }}" alt="Astronomy Picture of the Day">
    <p>{{ apod.explanation }}</p>
    <p>Date: {{ apod.date }}</p>
    <p>Copyright: {{ apod.copyright if apod.copyright else 'Public Domain' }}</p>
    <a href="/history">View Past APODs</a>
</body>
</html>
